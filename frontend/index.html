<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/css/splide.min.css"
      integrity="sha256-sB1O2oXn5yaSW1T/92q2mGU86IDhZ0j1Ya8eSv+6QfM="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/js/splide.min.js"
      integrity="sha256-hRqTRyGihAkya5XnpyJGo41B339JIkirq+3p/gGNhAI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Preloader -->
    <div class="loader"></div>
    <!-- /Preloader -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">RW</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/" data-link
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/news" data-link>News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact" data-link>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Content -->
    <div id="app"></div>
    <!-- /Content -->

    <script>
      let spinnerWrapper = document.querySelector(".loader");
      window.addEventListener("load", function () {
        spinnerWrapper.parentElement.removeChild(spinnerWrapper);
      });
    </script>
    <script type="module" src="./static/js/index.js"></script>
    <script type="module" src="./static/js/store/actions.js"></script>
    <script async>
      feather.replace();
    </script>
  </body>
</html>
